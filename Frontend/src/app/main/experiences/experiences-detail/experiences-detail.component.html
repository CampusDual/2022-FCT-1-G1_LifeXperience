<o-form service="experiences" entity="experience" keys="id" header-actions="R;I;U;D" show-header-navigation="no">
  <o-text-input attr="id" sql-type="integer" enabled="no"fxFlex="10"></o-text-input>
  <o-row>
    <o-column title-label="experiences_information" fxFlex>
      <o-row>
        <o-text-input class="input-padding" attr="name" fxFlex="20" required="yes" enabled ="yes"></o-text-input>
      </o-row>
        <o-date-input attr="startdate" fxFlex="20"required="yes"enabled ="yes"></o-date-input>
        <o-date-input attr="enddate" fxFlex="20"required="yes"enabled ="yes"></o-date-input>
      <o-row>
        <o-combo attr="subscriptionid" class="input-padding" fxFlex="20" service="subscriptions"
           entity="subscription" keys="id" columns="id;name"
           visible-columns="name" value-column="id"required="yes"enabled = "yes"></o-combo>
      </o-row>
      <o-row>
        <o-textarea-input class="input-padding" attr="description" fxFlex="40" required="yes"enabled ="yes"></o-textarea-input>
      </o-row>
    </o-column>
  </o-row>
</o-form>
