<o-form-layout-manager title="{{'experiences' | oTranslate }}" separator=" " mode="tab" label-columns="name">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table attr="experiencesTable" service="experiences" entity="experience" keys="id" columns="id;name;price;description;enddate"
        visible-columns="name;price;description;enddate" query-rows="20" auto-adjust=y es>
            <o-table-column attr="name" title="name" content-align="center"></o-table-column>
            <o-table-column attr="price" title="description" multiline="yes"></o-table-column>
            <o-table-column attr="description" title="description" multiline="yes"></o-table-column>
            <o-table-column attr="enddate" title="enddate" type="date" format="LL"></o-table-column>
        </o-table>
    </div>
</o-form-layout-manager>
