<o-form service="subscriptions" entity="subscription" keys="id" header-actions="R;I;U;D" show-header-navigation="no">
  <o-row>
    <o-column title-label="SUBSCRIPTION_PERSONAL_INFORMATION" fxFlex>
      <o-row>
        <o-text-input class="input-padding" attr="name" fxFlex="40" required="yes"></o-text-input>
      </o-row>
      <o-row>
        <o-real-input attr="price" decimal-separator="," max-decimal-digits="2" min-decimal-digits="0"
          class="input-padding" fxFlex="50" required="yes"></o-real-input>
      </o-row>
      <o-row>
        <o-integer-input attr="duration" class="input-padding" fxFlex="50" required="yes"></o-integer-input>
      </o-row>
      <o-row>
          <o-textarea-input attr="description" fxFlex required="yes"></o-textarea-input>
        </o-row>
    </o-column>
  </o-row>
</o-form>
