<o-form-layout-manager title="{{'Packages' | oTranslate }}" separator=" " mode="tab" label-columns="name">
  <div fxFill fxLayout="column" fxLayoutAlign="start">
    <o-table attr="packagesTable" service="packages" entity="package" keys="id"
      columns="id;name;price;description;img_id" visible-columns="name;price;description" query-rows="20"
      auto-adjust=yes>
      <o-table-column attr="name" title="name" width="100px" content-align="center"></o-table-column>
      <o-table-column attr="price" title="price" width="30px" content-align="center"></o-table-column>
      <o-table-column attr="description" title="description" width="300px" content-align="start"></o-table-column>
    </o-table>
  </div>
</o-form-layout-manager>
